<movie-detail [movie]="selectedMovie"></movie-detail>

<div class="card">
  <div class="card-hearder">
    {{  title  }}
  </div>
  <ul class="list-group list-group-flush">
    <li *ngFor="let movie of movies" class="list-group-item" (click)="onSelect(movie)"
      [class.active]="movie===selectedMovie">
      <span class="badge badge-primary">{{movie.id}}</span>{{movie.name}}
      <span class="close">x</span>
    </li>
  </ul>
</div>
